<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px;
        }

        .box {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 7px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .remove-btn {
            background: #dc3545;
        }

        .remove-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

<header>

    <p>Built using HTML, CSS & JavaScript</p>

<div style="text-align:center; margin-top:20px;">
    <button onclick="showProducts()">Show Products</button>
</div>

<div class="container">
    <div id="productList" class="box">
        <h3>Products</h3>
        <p>Click "Show Products"</p>
    </div>

    <div class="box">
        <h3>Cart</h3>
        <div id="cart">Cart is empty</div>
    </div>
</div>

</html>
